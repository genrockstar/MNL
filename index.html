        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }

        .dropdown:hover .dropdown-menu { display: block; }

        .item-slot { 
            background: radial-gradient(circle, #1e293b 0%, #020617 100%); 
            border: 1px solid #334155; 
            transition: all 0.2s; 
            position: relative;
            overflow: hidden;
        }
        .item-slot:hover { border-color: #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        .item-shine {
            position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg); transition: 0.5s;
        }
        .item-slot:hover .item-shine { left: 150%; transition: 0.7s; }

        .talent-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; position: relative; }
        .talent-node { width: 40px; height: 40px; background: #0f172a; border: 2px solid #475569; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #94a3b8; z-index: 10; }

        .ability-card { background: rgba(15, 23, 42, 0.9); border-left: 4px solid; padding: 1rem; margin-bottom: 1rem; border-radius: 0 0.5rem 0.5rem 0; }

        // --- CORE FUNCTIONS ---

        function switchTab(tabId) {
            document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
            const active = document.getElementById(`view-${tabId}`);
            if(active) {
                active.classList.remove('hidden');
                window.scrollTo(0,0);
            }
        }

        function createCardHTML(w) {
            return `
                <div onclick="selectWarrior('${w.name}')" class="group relative p-6 rounded-3xl border border-slate-800 hover:border-amber-500/50 bg-slate-900 cursor-pointer shadow-lg transform hover:-translate-y-2 transition-all duration-300">
                    <div class="aspect-square rounded-2xl overflow-hidden mb-6 border-2 border-slate-700 relative bg-gradient-to-br from-slate-800 to-slate-900 group-hover:border-amber-500 transition-colors">
                         <div class="absolute inset-0 flex items-center justify-center text-white/20 font-black text-6xl select-none">${w.name.charAt(0)}</div>
                         <img src="${w.src}" alt="${w.name}" class="absolute inset-0 w-full h-full object-cover z-10 transition-transform duration-500 group-hover:scale-110" onerror="this.style.display='none'">
                    </div>
                    <h3 class="text-2xl font-bold ${w.color}">${w.name}</h3>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">${w.title}</p>
                </div>
            `;
        }

        function selectWarrior(name) {
            const allHeroes = [...warriors, ...fullSimula, ...fullWakas];
            const hero = allHeroes.find(h => h.name === name);
            if(!hero) return;

            // Generate HTML for abilities
            const abilitiesHTML = ['q','w','e','r'].map(key => {
                const ab = hero.abilities[key];
                const colorMap = { q: 'border-red-500', w: 'border-blue-500', e: 'border-green-500', r: 'border-purple-500' };
                const textMap = { q: 'text-red-400', w: 'text-blue-400', e: 'text-green-400', r: 'text-purple-400' };
                return `
                    <div class="ability-card ${colorMap[key]}">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-bold text-white text-lg">${ab.name}</span>
                            <span class="font-bold ${textMap[key]} uppercase text-xs border border-white/20 px-2 py-0.5 rounded">${key.toUpperCase()}</span>
                        </div>
                        <p class="text-slate-400 text-sm leading-relaxed">${ab.desc}</p>
                    </div>
                `;
            }).join('');

            // Generate Inventory Grid
            const inventoryHTML = hero.inventory.map(item => `
                <div class="item-slot w-14 h-14 rounded-lg flex items-center justify-center bg-slate-800 relative group/item">
                    <div class="text-[10px] text-center leading-tight text-slate-300 font-medium px-1">${item}</div>
                    <div class="item-shine"></div>
                </div>
            `).join('');

            // Generate Talents
            const talentsHTML = hero.talents.slice().reverse().map((t, i) => {
                const level = 25 - (i * 5);
                return `
                    <div class="talent-row">
                        <div class="talent-choice hover:text-amber-400 cursor-default">${t.left}</div>
                        <div class="talent-node text-xs">${level}</div>
                        <div class="talent-choice hover:text-amber-400 cursor-default">${t.right}</div>
                    </div>
                `;
            }).join('');

            const content = `
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-12 animate-zoom-in">
                    <div class="lg:col-span-4 space-y-6">
                        <div class="aspect-[3/4] rounded-3xl overflow-hidden border-4 border-slate-800 bg-slate-900 relative shadow-2xl">
                            <img src="${hero.src}" class="absolute inset-0 w-full h-full object-cover" onerror="this.style.display='none'">
                            <div class="absolute bottom-0 w-full bg-gradient-to-t from-black via-black/80 to-transparent p-6 pt-20">
                                <h1 class="text-4xl md:text-5xl font-mario text-white mb-2 drop-shadow-lg">${hero.name}</h1>
                                <p class="text-lg ${hero.color} font-bold uppercase tracking-widest">${hero.title}</p>
                            </div>
                        </div>
                        <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                            <h3 class="text-amber-500 font-bold uppercase tracking-widest mb-4 border-b border-slate-800 pb-2">Attributes</h3>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div><div class="text-red-500 font-black text-2xl">${hero.stats.str}</div><div class="text-xs text-slate-500 font-bold">STR</div></div>
                                <div><div class="text-green-500 font-black text-2xl">${hero.stats.agi}</div><div class="text-xs text-slate-500 font-bold">AGI</div></div>
                                <div><div class="text-blue-500 font-black text-2xl">${hero.stats.int}</div><div class="text-xs text-slate-500 font-bold">INT</div></div>
                            </div>
                        </div>
                         <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                            <h3 class="text-amber-500 font-bold uppercase tracking-widest mb-4 border-b border-slate-800 pb-2">Recommended Build</h3>
                            <div class="flex flex-wrap gap-3 justify-center">
                                ${inventoryHTML}
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-8 space-y-8 custom-scrollbar h-full overflow-y-auto pr-2">
                        <div>
                            <h3 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                <span class="bg-amber-500 w-2 h-8 rounded-full"></span> Abilities
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${abilitiesHTML}
                            </div>
                        </div>
                        <div class="bg-slate-900/50 rounded-2xl p-6 border border-slate-800">
                            <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                                <span class="bg-amber-500 w-2 h-8 rounded-full"></span> Talent Tree
                            </h3>
                            <div class="max-w-2xl mx-auto">
                                ${talentsHTML}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            const modal = document.getElementById('hero-interface');
            document.getElementById('hero-content').innerHTML = content;
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeHeroInterface() {
            const modal = document.getElementById('hero-interface');
            modal.classList.add('hidden');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        function loadChapter(fileName, chapterTitle) {
            switchTab('history');
            document.getElementById('history-title').innerText = chapterTitle;
            const container = document.getElementById('history-content-area');
            container.innerHTML = `
                <iframe src="${fileName}" class="w-full h-[800px] border-none rounded-xl bg-slate-900" title="${chapterTitle}">
                    <p>Loading... <a href="${fileName}" target="_blank">Click to read</a></p>
                </iframe>
            `;
        }
        
        function openMapZoom() { document.getElementById('map-modal').classList.remove('hidden'); document.getElementById('map-modal').style.display = 'flex'; }
        function closeMapZoom() { document.getElementById('map-modal').classList.add('hidden'); document.getElementById('map-modal').style.display = 'none'; }

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('clashComments')) || [];
            document.getElementById('comments-list').innerHTML = comments.map(c => `
                <div class="bg-slate-800 p-4 rounded-xl border-l-4 border-amber-500">
                    <div class="flex justify-between mb-2"><span class="font-bold text-white">${c.user}</span><span class="text-xs text-slate-500">${c.time}</span></div>
                    <p class="text-slate-300 text-sm">${c.msg}</p>
                </div>
            `).join('');
        }

        function addComment(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const msg = document.getElementById('user-message').value;
            const comments = JSON.parse(localStorage.getItem('clashComments')) || [];
            comments.unshift({ user, msg, time: new Date().toLocaleDateString() });
            localStorage.setItem('clashComments', JSON.stringify(comments));
            loadComments();
            document.getElementById('comment-form').reset();
        }

        window.onload = function() {
            document.getElementById('warriors-grid').innerHTML = warriors.map(w => createCardHTML(w)).join('');
            document.getElementById('simula-grid').innerHTML = fullSimula.map(w => createCardHTML(w)).join('');
            document.getElementById('wakas-grid').innerHTML = fullWakas.map(w => createCardHTML(w)).join('');
            loadComments();
            if(!window.location.hash) switchTab('home');
        };
    </script>
